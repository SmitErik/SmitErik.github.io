            <a href="search_service.html"><button>Szolgáltatás keresés</button></a>

    <div class="menus">
        <button onclick="ChangeLayout(0)">Meghirdetett szolgáltatásaid</button>
        <button onclick="ChangeLayout(1)">Új szolgáltatás</button>
    </div>

    <div id="your_services">
        <table>
            <tr>
                <th>Szolgáltatás</th>

    </div>
    <div id="new_service">
        <form>
            <label for="name">Név:</label>
            <input type="text" id="name" name="name"><br>
            <label for="mobile">Telefon:</label>
            <input type="tel" id="mobile" name="mobile"><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>

            <label for="service">Szolgáltatás:</label>
            <select id="service" name="service">
                <option value="drone">Drónos permetezés</option>
            </select><br>
            <label for="price">Ár:</label>
            <input type="number" id="price" name="price" min="0"><br>
            <label for="time">Idő:</label>
            <input type="text" id="time" name="time" value="???"><br>
        </form>
    </div>

</body>

<script>
    function ChangeLayout(layout) {
        if (layout === 0) {
            document.getElementById("your_services").style.display = "block";
            document.getElementById("new_service").style.display = "none";
        }
        else {
            document.getElementById("your_services").style.display = "none";
            document.getElementById("new_service").style.display = "block";
        }
    }
</script>
