<script>
    let open = false;
    function ShowDropdown() {
        if (open === true) {
            document.getElementById("dropdown_items").style.display = "none";
        }
        else {
            document.getElementById("dropdown_items").style.display = "block";
        }
        open = !open;
    }

    var newlat, newlong;

    var latitude = 51.5;
    var longitude = -0.12;
    var coords = new google.maps.LatLng(latitude, longitude);
    var mapOptions = {
        zoom: 8,
        center: coords,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(
        document.getElementById("mapContainer"), mapOptions
    );
    var marker = new google.maps.Marker({
        position: coords,
        map: map,
        draggable: true,
    });
    google.maps.event.addListener(map, 'dragend',
        function() {
            marker.setPosition(map.getCenter());
            newlat = marker.getPosition().lat();
            newlong = marker.getPosition().lng();

            $('#coords').html(newlat + ', ' + newlong);
        })
</script>
